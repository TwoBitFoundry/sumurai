name: sumurai

services:
  frontend:
    build:
      context: .
      dockerfile: frontend-next/Dockerfile
      args:
        NEXT_PUBLIC_OTEL_ENABLED: ${NEXT_PUBLIC_OTEL_ENABLED:-true}
        NEXT_PUBLIC_OTEL_EXPORTER_OTLP_ENDPOINT: ${NEXT_PUBLIC_OTEL_EXPORTER_OTLP_ENDPOINT:-http://localhost:8080/ingest/otlp}
        NEXT_PUBLIC_OTEL_SEQ_API_KEY: ${NEXT_PUBLIC_OTEL_SEQ_API_KEY:-}
        NEXT_PUBLIC_OTEL_SERVICE_NAME: ${NEXT_PUBLIC_OTEL_SERVICE_NAME:-sumurai-frontend}
        NEXT_PUBLIC_OTEL_SERVICE_VERSION: ${NEXT_PUBLIC_OTEL_SERVICE_VERSION:-1.0.0}
        NEXT_PUBLIC_OTEL_SANITIZE_HEADERS: ${NEXT_PUBLIC_OTEL_SANITIZE_HEADERS:-true}
        NEXT_PUBLIC_OTEL_SANITIZE_URLS: ${NEXT_PUBLIC_OTEL_SANITIZE_URLS:-true}
        NEXT_PUBLIC_OTEL_CAPTURE_BODIES: ${NEXT_PUBLIC_OTEL_CAPTURE_BODIES:-false}
        NEXT_PUBLIC_OTEL_BLOCK_SENSITIVE_ENDPOINTS: ${NEXT_PUBLIC_OTEL_BLOCK_SENSITIVE_ENDPOINTS:-true}
    environment:
      DEFAULT_PROVIDER: ${DEFAULT_PROVIDER:-teller}
    depends_on:
      - backend
      - seq
    healthcheck:
      test: [ "CMD", "wget", "-q", "-O-", "http://127.0.0.1:8080/health" ]
      interval: 15s
      timeout: 5s
      retries: 3

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.prebuilt
    platform: linux/amd64
    environment:
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-accounting}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://seq/ingest/otlp/v1/traces
      OTEL_EXPORTER_OTLP_HEADERS: X-Seq-ApiKey=${SEQ_API_KEY}

      DEFAULT_PROVIDER: ${DEFAULT_PROVIDER:-teller}

      TELLER_APPLICATION_ID: ${TELLER_APPLICATION_ID}
      TELLER_CERT_PATH: /etc/teller/teller_certificate.pem
      TELLER_KEY_PATH: /etc/teller/teller_private_key.pem
      TELLER_ENV: ${TELLER_ENV:-sandbox}

      PLAID_CLIENT_ID: ${PLAID_CLIENT_ID:-mock_client_id}
      PLAID_SECRET: ${PLAID_SECRET:-mock_secret}
      PLAID_ENV: ${PLAID_ENV:-sandbox}

      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      RUST_LOG: ${BACKEND_RUST_LOG:-info}
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_STARTUP_TEST_SPAN: ${OTEL_STARTUP_TEST_SPAN:-0}
    volumes:
      - ${TELLER_CERT_PATH}:/etc/teller/teller_certificate.pem:ro
      - ${TELLER_KEY_PATH}:/etc/teller/teller_private_key.pem:ro
    command: >
      sh -c "
        echo 'Running database migrations...' &&
        sqlx migrate run &&
        echo 'Starting backend server...' &&
        exec ./sumurai-backend
      "
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      seq:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: accounting
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d accounting" ]
      interval: 5s
      timeout: 5s
      retries: 5

  seq:
    image: datalust/seq:2025.2
    pull_policy: if_not_present
    environment:
      ACCEPT_EULA: "Y"
      SEQ_INGESTION__OTLP__ENABLED: "true"
      SEQ_PASSWORD: ${SEQ_PASSWORD}
    volumes:
      - seq_data:/data

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
      seq:
        condition: service_started
    environment:
      DOMAIN: ${DOMAIN:-localhost}
      SSL_PORT: ${SSL_PORT:-8443}
    command: [ "/bin/sh", "/etc/nginx/entrypoint.sh" ]
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/nginx.conf.template:ro
      - ./nginx/entrypoint.sh:/etc/nginx/entrypoint.sh:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/www/certbot
    healthcheck:
      test: [ "CMD", "wget", "-q", "-O-", "http://127.0.0.1/healthz" ]
      interval: 10s
      timeout: 5s
      retries: 3

  certbot:
    image: certbot/certbot:latest
    profiles: [ "certbot" ]
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/www/certbot
    entrypoint: [ "sh", "-c", "sleep infinity" ]

volumes:
  redis_data:
  postgres_data:
  seq_data:
  certbot-etc:
  certbot-var:
