services:
  frontend:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - VITE_API_BASE_URL=http://backend:3000
    depends_on:
      - backend
      - redis

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.prebuilt
      platforms:
        - linux/amd64
    platform: linux/amd64
    ports:
      - "3000:3000"
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/accounting
      - PLAID_CLIENT_ID=${PLAID_CLIENT_ID:-test_client_id}
      - PLAID_SECRET=${PLAID_SECRET:-test_secret}
      - PLAID_ENV=${PLAID_ENV:-sandbox}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: >
      sh -c "
        echo 'Running database migrations...' &&
        sqlx migrate run &&
        echo 'Starting backend server...' &&
        exec ./accounting-backend
      "

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=accounting
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d accounting"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  redis_data:
  postgres_data: