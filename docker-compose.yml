services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_OTEL_ENABLED: ${VITE_OTEL_ENABLED:-true}
        VITE_OTEL_EXPORTER_OTLP_ENDPOINT: ${VITE_OTEL_EXPORTER_OTLP_ENDPOINT:-http://localhost:8080/ingest/otlp}
        SEQ_API_KEY: ${SEQ_API_KEY:-}
        VITE_OTEL_SERVICE_NAME: ${VITE_OTEL_SERVICE_NAME:-sumaura-frontend}
        VITE_OTEL_SERVICE_VERSION: ${VITE_OTEL_SERVICE_VERSION:-1.0.0}
        VITE_OTEL_SANITIZE_HEADERS: ${VITE_OTEL_SANITIZE_HEADERS:-true}
        VITE_OTEL_SANITIZE_URLS: ${VITE_OTEL_SANITIZE_URLS:-true}
        VITE_OTEL_CAPTURE_BODIES: ${VITE_OTEL_CAPTURE_BODIES:-false}
        VITE_OTEL_BLOCK_SENSITIVE_ENDPOINTS: ${VITE_OTEL_BLOCK_SENSITIVE_ENDPOINTS:-true}
    ports:
      - "8080:8080"
    environment:
      VITE_API_BASE_URL: /api
      DEFAULT_PROVIDER: ${DEFAULT_PROVIDER:-teller}
    depends_on:
      - backend
      - seq

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.prebuilt
    platform: linux/amd64
    ports:
      - "3000:3000"
    environment:
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://seq/ingest/otlp/v1/traces
      OTEL_EXPORTER_OTLP_HEADERS: X-Seq-ApiKey=${SEQ_API_KEY}

      DEFAULT_PROVIDER: ${DEFAULT_PROVIDER:-teller}

      TELLER_APPLICATION_ID: ${TELLER_APPLICATION_ID}
      TELLER_CERT_PATH: ${TELLER_CERT_PATH}
      TELLER_KEY_PATH: ${TELLER_KEY_PATH}
      TELLER_ENV: ${TELLER_ENV}

      PLAID_CLIENT_ID: ${PLAID_CLIENT_ID}
      PLAID_SECRET: ${PLAID_SECRET}
      PLAID_ENV: ${PLAID_ENV}

      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      RUST_LOG: ${BACKEND_RUST_LOG:-info}
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_STARTUP_TEST_SPAN: ${OTEL_STARTUP_TEST_SPAN:-0}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      seq:
        condition: service_started
    command: >
      sh -c "
        echo 'Running database migrations...' &&
        sqlx migrate run &&
        echo 'Starting backend server...' &&
        exec ./accounting-backend
      "

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: accounting
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d accounting"]
      interval: 5s
      timeout: 5s
      retries: 5

  seq:
    image: datalust/seq:2025.2
    pull_policy: if_not_present
    environment:
      ACCEPT_EULA: "Y"
      SEQ_INGESTION__OTLP__ENABLED: "true"
      SEQ_PASSWORD: ${SEQ_PASSWORD}
    ports:
      - "5341:80"
      - "4317:4317"
      - "4318:4318"
    volumes:
      - seq_data:/data

volumes:
  redis_data:
  postgres_data:
  seq_data:
